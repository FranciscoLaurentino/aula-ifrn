<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="caixa">
        <div class="formulário">
            <h4>Formulário de login</h4>
            <br>
            <form>
                <div class="nome">
                    <label for="nome">Informe seu Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite aqui">
                    <br>
                    <label for="sobrenome">Informe sua senha:</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite aqui">
                    <br>
                </div>
                <div class="abilidades">
                    <label for="mim">Lenbrar de mim</label>
                    <input type="checkbox" id="mim" name="mim" value="mim">
                    <br>
                </div>
                <input type="submit" id="enviar">
    </div>
</body>
</html>
