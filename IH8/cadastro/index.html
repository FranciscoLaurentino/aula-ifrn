<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="caixa">
        <div class="formulário">
            <h4>Formulário de login</h4>
            <br>
            <form>
                <div class="nome">
                    <label for="nome">Informe seu Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite aqui">
                    <br>
                    <label for="sobrenome">Informe seu sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite aqui">
                    <br>
                </div>

                <div class="genero">
                    <h4>Selecione seu Genero:</h4>
                    <input type="radio" id="masculino" name="genero" value="Masculino">
                    <label for="genero">Masculino</label>
                    <br>
                    <input type="radio" 
                    id="feminino" name="genero" value="Feminino">
                    <label for="genero">Feminino</label>
                    <br>
                    <input type="radio" 
                    id="naoinformar" name="genero" value="Naoinformar">
                    <label for="genero">Não informar</label>





                    <br>
                </div>

                <h4>Selecione suas abilidades</h4>
                <div class="abilidades">
                    <input type="checkbox" id="HTML" name="HTML" value="hTML">
                    <label for="HTML">HTML</label>
                    <br>
                    <input type="checkbox" id="Java" name="Java" value="Java">
                    <label for="Java">Java</label>
                    <br>
                    <input type="checkbox" id="CSS" name="CSS" value="CSS">
                    <label for="CSS">CSS</label>
                    <br>
                </div>
                <input type="submit" id="enviar">
    </div>
</body>
</html>
