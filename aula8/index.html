<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>forms</title>
</head>
<body>
    <header>
<h1>Meu primeiro Formulário</h1>
    </header>
    <main>
        <div>
            <p>Formulário de cadastro de Usuario</p>
            <form action="">
                <label for="nome">Insira seu primeiro nome:</label>
                <input type="" id="nome" name="nome">
<br>
                <label for="sobrenome">Insira seu sobrenome nome:</label>
                <input type="" id="sobrenome" name="sobrenome">
<br>
<p>Selecione o seu genero</p>
<label for="masculino">masculino</label>
<input type="radio" name="genero" id="masculino">
<label for="feminino">feminino</label>
<input type="radio" name="genero" id="feminino">
<br>
<input type="submit" id="enviar" name="enviar">
            </form>

            
        </div>
    </main>
    <footer>
    <p>&copy;Todos os direitos reservados</p>
    </footer>
</body>
</html>
